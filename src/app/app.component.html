<mat-sidenav-container class="example-container">
  <mat-sidenav mode="over" [fixedInViewport]="true" opened mode="side">
    <mat-accordion>
      <a mat-button style="text-align: center">
        <mat-icon>
          Algoritms
        </mat-icon>
      </a>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Algorithms
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-nav-list *ngFor="let alg of algs">
          <a mat-button (click)="getAlgs(alg.data.id)">{{alg.data.title}}</a>
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-sidenav>
  <ng-template algHost></ng-template>
</mat-sidenav-container>
