<form class="input-group" autocomplete="off">
    <label for="value1">Enter first string:</label>
    <input type='string' [(ngModel)]='firstString' (ngModelChange)="onChange($event)" id="value1" name="value1" />
    <label for="value2">Enter second string:</label>
    <input type='string' [(ngModel)]='secondString' (ngModelChange)="onChange($event)" id="value2" name="value2" />
</form>
<form class="button-form">
    <button class='btn btn-primary' (click)='stringContainsCheck()'> Apply
    </button>
</form>
<form class="output-group" *ngIf="displayAnswer">
    <label for="output" *ngIf="contains; else other_content">Second string <i><b>contains</b></i> the first string.</label>
    <ng-template #other_content>Second string <i><b>doesn't contain</b></i> the first string.</ng-template>
</form>
