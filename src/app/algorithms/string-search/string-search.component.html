<form class="input-group" autocomplete="off">
    <label for="value1">Enter a string:</label>
    <input type='string' [(ngModel)]='text' (ngModelChange)="onChange()" id="value1" name="value1" />
    <label for="value2">Enter a word: </label>
    <input type='string' [(ngModel)]='word' (ngModelChange)="onChange()" id="value2" name="value2" />
</form>
<form class="button-form">
    <button class='btn btn-primary' (click)='stringSearch()'> Find
    </button>
</form>
<form class="output-group" *ngIf="displayOutput">
    <label *ngFor="let i of index" for="output">Pattern found at index : {{i}}</label>
</form>
