<form class="input-group" autocomplete="off">
    <label for="value1">Enter array of strings:</label>
    <input type='string' [(ngModel)]='inputStrings' (ngModelChange)="onChange()" id="value1" name="value1" />
    <label for="value2">Enter value: </label>
    <input type='string' [(ngModel)]='value' (ngModelChange)="onChange()" id="value2" name="value2" />
</form>
<form class="button-form">
    <button class='btn btn-primary' (click)='lsc()'> Find
    </button>
</form>
<form class="output-group" *ngIf="displayOutput">
    <label for="output">Your value is on index: {{output}}</label>
</form>
