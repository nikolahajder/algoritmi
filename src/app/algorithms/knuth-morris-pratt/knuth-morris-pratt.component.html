<form class="input-group" autocomplete="off">
    <label for="value1">Enter a string:</label>
    <input type='string' [(ngModel)]='txt' (ngModelChange)="onChange()" id="value1" name="value1" />
    <label for="value2">Enter a word: </label>
    <input type='string' [(ngModel)]='pat' (ngModelChange)="onChange()" id="value2" name="value2" />
</form>
<form class="button-form">
    <button class='btn btn-primary' (click)='KMPSearch()'> Search
    </button>
</form>
<form class="output-group" *ngIf="displayOutput">
    <label *ngFor="let i of indexes" for="output">Pattern found at index : {{i}}</label>
</form> 
<form class="output-group" *ngIf="displayError">
    <label for="output">Pattern not found.</label>
</form>
