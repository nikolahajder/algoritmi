<canvas width="800" height="450" #myCanvas></canvas>
<form class="input-group">
    <label for="value">Enter angles:</label>
    <input type='string' [(ngModel)]='inputAngles' id="value" name="value" />
</form>
<form class="forma">
    <label for="value">Enter paddle info:</label>
    <input type='string' [(ngModel)]='paddleInput' id="value" name="value" />
</form>
<form class="button-form">
    <button class='btn btn-primary' (click)="startBalls()"> Start
    </button>
</form>
