<mat-tab-group (selectedTabChange)="loadComponent(data.id)">
    <mat-tab label="Description">
        <div class="text-center">{{data.description}}</div>
    </mat-tab>
    <mat-tab label="Solution">
        <ng-template solutionHost></ng-template>
    </mat-tab>
    <mat-tab label="File">
        <mat-tab-group>
            <mat-tab label="TypeScript">
                <textarea readonly>
               {{tsCode}}
              </textarea>
            </mat-tab>
            <mat-tab label="HTML">
                <textarea readonly>
               {{htmlCode}}
              </textarea>
            </mat-tab>
            <mat-tab label="CSS">
                <textarea readonly>
               {{cssCode}}
              </textarea>
            </mat-tab>
        </mat-tab-group>
    </mat-tab>
</mat-tab-group>
