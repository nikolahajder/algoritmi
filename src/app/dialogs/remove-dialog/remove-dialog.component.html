<h1 mat-dialog-title>Remove algorithm</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Algorithm's name:</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.title"cdkFocusInitial (click)="onAddClick(data.title)">Remove</button>
</div>
