<h1 mat-dialog-title>Add algorithm</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Title</mat-label>
    <input matInput [(ngModel)]="data.title">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <input matInput [(ngModel)]="data.description">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>TS path</mat-label>
    <input matInput [(ngModel)]="data.paths.TypeScript">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>HTML path</mat-label>
    <input matInput [(ngModel)]="data.paths.HTML">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>CSS path</mat-label>
    <input matInput [(ngModel)]="data.paths.CSS">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.title" [mat-dialog-close]="data.description" [mat-dialog-close]="data.paths.TypeScript" [mat-dialog-close]="data.paths.HTML" [mat-dialog-close]="data.paths.CSS"cdkFocusInitial
    (click)="onAddClick(data.title, data.description, data.paths.TypeScript, data.paths.HTML, data.paths.CSS)">Add</button>
</div>
